<!DOCTYPE html>
<html>

<head>
    <title>Customers</title>
</head>

<body>
    <h3><a href='/'>Home</a> <a href='/customers/'>Customers</a> <a href='/items/'>Items</a></h3>
    <h3>Customer</h3>
        <div>
            <h2>{{ message }}</h2>
        </div>
<div>
    <form id='customer_edit' method="POST"  enctype="multipart/form-data"  action="/customer/{{customers[0][0]}}/">
        <label>ID:{{customers[0][0]}}</label><br>
        <input type="hidden" value="{{customers[0][0]}}" name="customer_id" > 
            Name: <input type="text" value="{{customers[0][1]}}" name="customer_name" > <BR>
        Mobile1: <input  type="number" value="{{customers[0][2]}}" name="customer_mob1" ><BR>
        Mobile2: <input  type="number" value="{{customers[0][3]}}" name="customer_mob2" ><BR>
        Address: <input  type="text" value="{{customers[0][4]}}" name="customer_address" ><BR>
        City: <input  type="text" value="{{customers[0][5]}}" name="customer_city" ><BR>
        Aadhar: <input  type="text" value="{{customers[0][6]}}" name="customer_aadhar" ><BR>
        Email: <input  type="email" value="{{customers[0][9]}}" name="customer_email" ><BR>
        Photo: <input  type="text" value="{{customers[0][7]}}" name="customer_photo" ><br>
        <input  type="file" name="file">
        <input  type="submit" value="Save" id="customer_save"  >
        <img src="{{customers[0][7]}}" width="100" height="75">
    </form>
</div>
