<!DOCTYPE html>
<html>

<head>
    <title>Items</title>
</head>

<body>
    <h3><a href='/'>Home</a> <a href='/customers/'>Customers</a></h3>
        <div>
            <h3>{{ message }}</h3>
        </div>
        <div>
            <form id='item_edit' method="POST" enctype="multipart/form-data"  action="/item/">
                <input type="text" value="" name="item_id" id="item_id" value="0" readonly>
                <input type="text" value="" name="item_name" id="item_name" placeholder="Name">
                <input  type="text" value="" name="item_desc" id="item_desc" placeholder="Description">
                <input  type="text" value="" name="item_weight" id="item_weight" placeholder="Weight(gms)">
                <input  type="number" value="10" name="item_stock" id="item_stock"placeholder="Stock">
                <input  type="text" value="/uploads/no_photo.png" name="item_photo" id="item_photo">
                <input  type="file" name="file">
                <input  type="submit" value="Save" id="item_save"  >
            </form>        
            <!-- <form method="post" enctype="multipart/form-data" action="/upload">
                Photo<input  type="file" name="file">
                <input type="submit">
            </form> -->
        </div>
        <input  type="text" id="search" placeholder="Type any string to search" onkeyup="search()"><br><br>

    <div>
        <table id="data_table" border="1">
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Weight</th>
            <th>Stock</th>
            <th>Photo</th>
            <th>Date</th>
            {% for c in items %}
            <tr id="{{c[0]}}">
                <td><button onclick="edit({{c[0]}})">{{c[0]}}</button></td>
                <td>{{c[1]}}</td>
                <td>{{c[2]}}</td>
                <td>{{c[3]}}</td>
                <td>{{c[6]}}</td>
                <td><img src="{{c[4]}}" width="100" height="75"></td>
                <td>{{c[5]}}</td>
            </tr>
            {% endfor %}
        </table>
        <script>
            function search() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("search");
                filter = input.value.toUpperCase();
                table = document.getElementById("data_table");
                th = table.getElementsByTagName("th");
                // alert(filter);
                tr = table.getElementsByTagName("tr");
                for (i = 1; i < tr.length; i++) {
                    tr[i].style.display = "none";
                    for(var j=0; j<th.length; j++){
                        td = tr[i].getElementsByTagName("td")[j];      
                        if (td) {
                            if (td.innerHTML.toUpperCase().indexOf(filter.toUpperCase()) > -1)                               {
                                tr[i].style.display = "";
                                break;
                            }
                        }
                    }
                }
            }

            function edit(val){
                // alert(val);
                tr = document.getElementById(val);
                // alert(tr)
                th = document.getElementsByTagName('th');
                td = tr.getElementsByTagName('td');
                document.getElementById('item_id').value=val
                document.getElementById('item_name').value=td[1].innerHTML
                document.getElementById('item_desc').value=td[2].innerHTML
                document.getElementById('item_weight').value=td[3].innerHTML
                document.getElementById('item_stock').value=td[4].innerHTML
                x=td[5].getElementsByTagName('img')[0].src
                document.getElementById('item_photo').value=x.substring(x.indexOf('/uploads'))
                document.getElementById('item_name').focus()
            }
        </script>
    </div>

</body>

</html>
